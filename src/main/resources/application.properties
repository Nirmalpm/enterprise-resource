server.error.whitelabel.enabled=false
db_name=enterprise

##Default DB settings
#---------------
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/${db_name}?autoreconnect=true"
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true

##MYSQL DB SETTINGS
#-----------------
spring.mysql.datasource.jdbcUrl=jdbc:mysql://localhost:3306/${db_name}
spring.mysql.datasource.username=root
spring.mysql.datasource.password=admin
spring.mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mysql.jpa.hibernate.ddl-auto=none
spring.mysql.datasource.initialization-mode=always
spring.mysql.datasource.continue-on-error=true

